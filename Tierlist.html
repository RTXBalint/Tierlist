<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Készítő</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tier-list {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .tier {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .tier-label {
            width: 50px;
            text-align: center;
            font-weight: bold;
            margin-right: 10px;
        }
        .items {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: move;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tier List Készítő</h1>
    <div class="tier-list">
        <div class="tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="tier-label">S</div>
            <div class="items" id="tier-s"></div>
        </div>
        <div class="tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="tier-label">A</div>
            <div class="items" id="tier-a"></div>
        </div>
        <div class="tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="tier-label">B</div>
            <div class="items" id="tier-b"></div>
        </div>
        <div class="tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="tier-label">C</div>
            <div class="items" id="tier-c"></div>
        </div>
        <div class="tier" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="tier-label">D</div>
            <div class="items" id="tier-d"></div>
        </div>
    </div>
    <div class="items">
        <div class="item" draggable="true" ondragstart="drag(event)" id="item1">Sparkly</div>
        <div class="item" draggable="true" ondragstart="drag(event)" id="item2">Zord</div>
        <div class="item" draggable="true" ondragstart="drag(event)" id="item3">Tutti Juice</div>
        <div class="item" draggable="true" ondragstart="drag(event)" id="item4">Nber</div>
        <div class="item" draggable="true" ondragstart="drag(event)" id="item5">Nessaly limonádé</div>
    </div>
</div>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var item = document.getElementById(data);
        event.target.appendChild(item);
    }
</script>

</body>
</html>
